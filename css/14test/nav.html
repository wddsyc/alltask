<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/nav.css">
    <title>stephen Curry</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/四叶草.jpg" alt="">
            <div class="xiala"></div>
        </div>
        <ul>
            <li>champions</li>
            <li>MVPs</li>
            <li>Team</li>
            <li>Shoes</li>
        </ul>
        <div class="icons">
            <div class="icon"></div>
            <div class="icon"></div>
            <div class="icon"></div>
        </div>
    </header>
    <script>
        let xiala = document.querySelector(`.xiala`);
        xiala.addEventListener(`click`, () => {
            if (document.querySelector(`.icons`).matches(`.flex`)) {
                document.querySelector(`.icons`).classList.remove(`flex`);
                document.querySelector(`ul`).classList.remove(`block`)
            }
            else if (!document.querySelector(`.icons`).matches(`.flex`)) {
                document.querySelector(`.icons`).classList.add(`flex`);
                document.querySelector(`ul`).classList.add(`block`)
            }

        })
    </script>
</body>

</html>
