<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>水果</title>
</head>
<body>
  <div class="content">
    🎬<input type="checkbox" id="play" name="play-animation">
    🍎<input type="radio" checked id="radio-front" name="select-fruit">    
    🍐<input type="radio" id="radio-back" name="select-fruit">
    🍓<input type="radio" id="radio-left" name="select-fruit">
    🍇<input type="radio" id="radio-right" name="select-fruit">
    🥝<input type="radio" id="radio-top" name="select-fruit">
    🍒<input type="radio" id="radio-bottom" name="select-fruit">
  
    <div class="scene">
      <div class="cube">
        <div class="cube-face cube-face-front">🍎</div>
        <div class="cube-face cube-face-back">🍐</div>
        <div class="cube-face cube-face-left">🍓</div>
        <div class="cube-face cube-face-right">🍇</div>
        <div class="cube-face cube-face-top">🥝</div>
        <div class="cube-face cube-face-bottom">🍒</div>
      </div>
    </div>
  </div>
