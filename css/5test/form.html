<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form表单</title>
    <style>
        input {}
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>第一个表单</legend>
            <div class="input1">名称:
                <input type="text" placeholder="用户名">
            </div>
            <div class="input2">密码:
                <input type="password" placeholder="请输入密码">
            </div>
            <div class="input3">性别:
                <label for="man">
                    <input type="radio" name="gender" id="man">男</label>
                <label for="women">
                    <input type="radio" name="gender" id="women">女</div>
            </label>
            <div class="input4">性取向:
                <input type="radio">男
                <input type="radio">女
                <input type="radio">双</div>
            <div class="input5">爱好:
                <input type="checkbox">data
                <input type="checkbox">旅游
                <input type="checkbox">宠物</div>
            <div class="input6">评论:
                <textarea name="comment" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="input7">my car:
                <select name="car" id="">
                    <option value="">自行车</option>
                    <option value="">遥控车</option>
                    <option value="">三轮车</option>
                </select>
                <button>提交</button>
            </div>
            
        </fieldset>
    </form>
</body>

</html>
