<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加内容</title>
    <style>
        li:first-child {}
    </style>
</head>

<body>
    <ul class="content">
        <li>1</li>
        <li>22</li>
        <li>33</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <div>hh</div>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>0</li>
    </ul>
    <input type="text" placeholder="添加">
    <button class="b1">前面添加</button>
    <button class="b2">后面添加</button>
    <script>
        let content = document.querySelector(`.content`);
        let value = document.querySelector(`[type="text"]`);

        content.addEventListener(`click`,(e)=>{
            if(e.target.matches(`li`)){
       console.log(e.target.innerHTML);
      }
        })
        document.querySelector(`button:nth-of-type(1)`).addEventListener(`click`,()=>{
            if(value.value===""){};
            if(value.value.length > 0){
                let li = document.createElement(`li`);
                li.innerText = value.value;
                content.insertBefore(li,document.querySelector(`div`));
                value.value="";
            }
        })
        document.querySelector(`button:nth-of-type(2)`).addEventListener(`click`,()=>{
            if(value.value===""){};
            if(value.value.length > 0){
                let li = document.createElement(`li`);
                li.innerText = value.value;
                content.appendChild(li);
                value.value="";
            }
        })
    </script>
</body>

</html>
