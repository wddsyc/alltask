<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/jsq.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>计算器</title>
</head>
<body>
    <div class="calculator">
        <div class="head">
        <div class="calc">My calc</div>
        <div class="result"><div class="xs"></div></div>
        </div>
        <div class="jianPan">
        <div class="btn operator ac">AC</div>
        <div class="btn operator shanchu">←</div>
        <div class="btn operator pingfang">x²</div>
        <div class="btn yunSuan chu">/</div>
        <div class="btn number" data-number='7'>7</div>
        <div class="btn number" data-number='8'>8</div>
        <div class="btn number" data-number='9'>9</div>
        <div class="btn yunSuan cheng">*</div>
        <div class="btn number" data-number='4'>4</div>
        <div class="btn number" data-number='5'>5</div>
        <div class="btn number" data-number='6'>6</div>
        <div class="btn yunSuan jian">-</div>
        <div class="btn number" data-number='1'>1</div>
        <div class="btn number" data-number='2'>2</div>
        <div class="btn number" data-number='3'>3</div>
        <div class="btn yunSuan jia">+</div>
        <div class="btn number" data-number='0'>0</div>
        <div class="btn dot">.</div>
        <div class="btn equal">=</div>
    </div>
    </div>
    <script src="js/jsq1.js"></script>
</body>
</html>
